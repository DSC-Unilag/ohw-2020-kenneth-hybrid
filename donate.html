	<section class="first">

	<section class="form-area">
		<h1>Choose an amount</h1>
		<div class="amount-buttons">	
			<button>1000</button>
			<button>2000</button>
			<button>3000</button>
			<button>4000</button>
		</div>
		<h1>OR</h1>
		<form>
				<label for="amount">Amount *</label><br>
			<input type="number" name="amount" id="amount" placeholder="Enter Amount" required>
				<br><br>
				<label for="name">Name *</label><br>
			<input type="text" name="name" id="name" placeholder="Name on Card" required>
				<br><br>
				<label for="number">Number *</label><br>
			<input type="number" name="number" id="number" placeholder="Card Number" required>
				<br><br>

			<div class="flex">
				<div>
						<label for="cvc">CVC *</label><br>
					<input type="number" name="cvc" id="cvc" placeholder="CVC" maxlength="3" required>
				</div>
				<div>
						<label for="date">Exp. Date *</label><br>
					<input type="number" name="date" id="date" placeholder="MM/YY" required>
				</div>
				<div>
						<label for="postal">Postal Code</label><br>
					<input type="text" name="postal" id="postal" placeholder="Zip Code">
				</div>
			</div>
			<button type="submit">Donate</button>
		</form>
	</section>
